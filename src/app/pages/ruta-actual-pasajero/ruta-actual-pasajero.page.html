<ion-header>
  <ion-toolbar>
    <ion-title>rutaActualPasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      <h3>Ruta actual</h3>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>
      <p><a class="quitarEstilo">Origen: </a>{{this.ruta.origen}}</p>
      <p><a class="quitarEstilo">Destino: </a>{{this.ruta.destino}}</p>
      <p><a class="quitarEstilo">Precio: {{this.ruta.monto | currency: 'CLP'}}</a></p>
      <ion-button (click)="cancelarRuta()" botonRojo="boton" size="default" expand="block">Cancelar ruta</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
