<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="center" src="../../../assets/asd.png" />
  <ion-card>

    <ion-card-header>
      <ion-card-title>Ruta actual</ion-card-title>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>
      <p><a class="quitarEstilo">Origen: </a>{{this.ruta.origen}}</p>
      <p><a class="quitarEstilo">Destino: </a>{{this.ruta.destino}}</p>
      <p><a class="quitarEstilo">Precio: {{this.ruta.monto | currency: 'CLP'}}</a></p>
      <ion-button (click)="verRuta()" class="boton" size="default" expand="block">Ver ruta</ion-button>
      <ion-button (click)="cancelarRuta()" class="botonRojo" size="default" expand="block">Cancelar ruta</ion-button>
    </ion-card-content>
  </ion-card>

   
  <div class="mapa"  id="mapa" #divMap hidden></div>

  <h2 class="distancia" id="distancia" hidden>{{distancia}}</h2>


</ion-content>
