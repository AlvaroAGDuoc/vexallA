<ion-header>
  <ion-toolbar>
    <ion-title>listaVehiculo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">


  <h4 class="textoRosado">Tus vehiculos</h4>

  <ion-card *ngFor="let x of arregloVehiculo">

    <ion-card-header>

      <img
        src="https://awscdn.audi.cl/media/Theme_Menu_Model_Dropdown_Item_Image_Component/root-cl-model-modelMenu-editableItems-7454-dropdown-333068-image/dh-487-a0e9a6/dd16a581/1657267468/menue.jpg">

      <h3>Información del auto</h3>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>
      <p><a class="quitarEstilo">Marca: </a> {{x.nombre_marca}} </p>
      <p><a class="quitarEstilo">Modelo: </a> {{x.modelo}} </p>
      <p><a class="quitarEstilo">Patente: </a>{{x.patente}} </p>
      <p><a class="quitarEstilo">Color: </a> {{x.color}} </p>
      <p><a class="quitarEstilo">Año: </a> {{x.annio}}</p>
      <ion-button (click)="eliminar(x)" expand="block">Dar de baja</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
