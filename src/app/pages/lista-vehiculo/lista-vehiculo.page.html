<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">


  <h4 class="textoRosado">Tus vehiculos</h4>

  <p class="linkp"><a class="link" [routerLink]="['/pantalla-principal']">Volver a la pantalla principal</a></p>

  <ion-card *ngFor="let x of arregloVehiculo">

    <ion-card-header>

      <img
        src="assets/auto.png">

      <h3>Información del auto</h3>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>
      <p><a class="quitarEstilo">Marca: </a> {{x.nombre_marca}} </p>
      <p><a class="quitarEstilo">Modelo: </a> {{x.modelo}} </p>
      <p><a class="quitarEstilo">Patente: </a>{{x.patente}} </p>
      <p><a class="quitarEstilo">Color: </a> {{x.color}} </p>
      <p><a class="quitarEstilo">Año: </a> {{x.annio}}</p>
      <ion-button class="botonRojo" (click)="eliminar(x)" expand="block">Dar de baja</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
