<ion-header>
  <ion-toolbar>
    <ion-title>rutaActual</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="center" src="../../../assets/asd.png" />
  <ion-card >

    <ion-card-header>
      <ion-card-title>Modificar perfil</ion-card-title>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>
      <p><a>Origen: </a>{{this.ruta.origen}}</p>
      <p><a>Destino: </a>{{this.ruta.destino}}</p>
      <p><a>Precio: </a>{{this.ruta.monto | currency: 'CLP'}}</p>
      <p><a>Asientos: </a>{{this.ruta.asientos_dispo}}</p>

      <ul>
        <p> <a class="quitarEstilo">Pasajeros: </a></p>
        <li *ngFor="let p of pasajeros">{{p.nombre}}</li>
      </ul>

  
      <ion-button (click)="eliminarRuta()" botonRojo="boton" size="default" expand="block">Eliminar ruta</ion-button>
      <ion-button botonRojo="boton" size="default" expand="block">Comenzar ruta</ion-button>
    </ion-card-content>
  </ion-card>



</ion-content>
