<ion-header>
  <ion-toolbar>
    <ion-title>rutaActual</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card >

    <ion-card-header>
      <h3>Ruta actual</h3>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>
      <p>Origen: {{this.ruta.origen}}</p>
      <p>Destino: {{this.ruta.destino}}</p>
      <p>Precio: {{this.ruta.monto | currency: 'CLP'}}</p>

      <ul>
        <p>Pasajeros</p>
        <li *ngFor="let p of pasajeros">{{p.nombre}}</li>
      </ul>

  
      <ion-button botonRojo="boton" size="default" expand="block">Cancelar ruta</ion-button>
    </ion-card-content>
  </ion-card>



</ion-content>
