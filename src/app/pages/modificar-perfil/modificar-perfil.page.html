<ion-header>
  <ion-toolbar>
    <ion-title>modificarPerfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Modificar perfil</ion-card-title>
      <hr class="hr">
    </ion-card-header>

    <ion-card-content>


      <form [formGroup]="formGroup" (ngSubmit)="pasarDatos('/perfil')">

        <mat-form-field appearance="outline">
          <mat-label class="blanco">Nombre usuario</mat-label>
          <input type="text" matInput  formControlName="nombre" readonly>
        </mat-form-field>


        <ion-button expand="block" type="submit">Modificar</ion-button>

      </form>
      <div style="text-align: center">
      </div>

      <ion-button expand="block" [routerLink]="['/cambiar-clave']">Cambiar clave</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
